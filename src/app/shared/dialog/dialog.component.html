<h2 mat-dialog-title>Add {{data.type}}</h2>

<mat-dialog-content>

  <form [formGroup]="dialogFormGroup" (ngSubmit)="onSubmit()" fxLayout="column">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cars</mat-label>
      <select matNativeControl required formControlName="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Race(s)</mat-label>
      <textarea matInput placeholder="Separate names with semicolon" formControlName="races"></textarea>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
